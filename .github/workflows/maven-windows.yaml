name: maven windows

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  maven-windows:
    outputs:
      status: ${{ job.status }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ["17", "21"]
        java-distribution: ["temurin"]
        senzingsdk-version: [production-v4, staging-v4]

    steps:
      - name: checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: ${{ matrix.java-distribution }}

      - name: install Senzing SDK
        uses: senzing-factory/github-action-install-senzing-sdk@v3
        with:
          senzingsdk-version: ${{ matrix.senzingsdk-version }}

      - name: Add to "Path" environment variable
        run: |
          Add-Content $env:GITHUB_PATH "$Env:USERPROFILE\Senzing\er\lib"

      - name: Build with Maven
        continue-on-error: true
        run: |
          $Env:SENZING_PATH = "$Env:USERPROFILE\senzing"
          mvn clean install -X -B "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn" -Pjacoco "-Djacoco.haltOnFailure=false" "-Djacoco.ignoreFailure=true" "-Dsenzing.path=$Env:USERPROFILE\Senzing"

      - name: debug
        if: always()
        continue-on-error: true
        run: |
          D:\a\sz-sdk-java-perpetual\sz-sdk-java-perpetual\hs_err_pid8532.log
          $Env:log = ls -al D:\a\sz-sdk-java-perpetual\sz-sdk-java-perpetual | grep '.log'
          echo "[INFO] log file is: $Env:log"
          cat $Env:log
          $Env:dump = ls -al D:\a\sz-sdk-java-perpetual\sz-sdk-java-perpetual\ | grep '.mdmp'
          echo "[INFO] dump file is: $Env:dump"
          echo "dump=$Env:dump" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          path: D:\a\sz-sdk-java-perpetual\sz-sdk-java-perpetual\${{ env.dump }}

      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: ${{ github.workspace }}/target/site/**/*.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: Code Coverage
          update-comment: true
          skip-if-no-changes: true
          pass-emoji: ":green_circle:"
          fail-emoji: ":red_circle:"

      - name: Fail PR if overall coverage is less than 80%
        if: ${{ steps.jacoco.outputs.coverage-overall < 80.0 }}
        uses: actions/github-script@v8
        with:
          script: |
            core.setFailed('Overall coverage is less than 80%!')

  slack-notification:
    needs: [maven-windows]
    if: ${{ always() && contains(fromJSON('["failure", "cancelled"]'), needs.maven-windows.outputs.status ) && github.event_name == 'schedule' }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    uses: senzing-factory/build-resources/.github/workflows/build-failure-slack-notification.yaml@v2
    with:
      job-status: ${{ needs.maven-windows.outputs.status }}
